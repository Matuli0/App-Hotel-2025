<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>

    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Hotel Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'habitacion-list' %}">Habitaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pasajero-list' %}">Pasajeros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reserva-list' %}">Reservas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 mb-3 text-primary">¡Bienvenido al Sistema de Gestión de Hotel!</h1>
                <p class="lead mb-4">Administra habitaciones, pasajeros y reservas de manera fácil y eficiente.</p>

                <!-- Botones de acción con iconos -->
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <a href="{% url 'habitacion-list' %}" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-bed"></i> Ver Habitaciones
                        </a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <a href="{% url 'pasajero-list' %}" class="btn btn-success btn-lg w-100">
                            <i class="fas fa-user"></i> Ver Pasajeros
                        </a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <a href="{% url 'reserva-list' %}" class="btn btn-warning btn-lg w-100">
                            <i class="fas fa-calendar-check"></i> Ver Reservas
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Imagen de fondo relacionada con el hotel -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <img src="https://via.placeholder.com/1000x400?text=Hotel+Imagen" alt="Imagen de Hotel" class="img-fluid rounded">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
