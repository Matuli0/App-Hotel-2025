{% extends "base.html" %}

{% block content %}
  <!-- Contenedor principal para la página -->
  <div class="container mt-4">
    <h2 class="text-center mb-4">¿Eliminar habitación {{ object.numero }}?</h2>

    <!-- Formulario de confirmación de eliminación -->
    <form method="post" class="text-center">
      {% csrf_token %}

      <!-- Botón para confirmar la eliminación -->
      <button type="submit" class="btn btn-danger btn-lg mb-3">Sí, borrar</button>

      <!-- Botón para cancelar la eliminación y volver a la lista -->
      <a href="{% url 'habitacion-list' %}" class="btn btn-secondary btn-lg mb-3">No, volver</a>
    </form>
  </div>
{% endblock %}
