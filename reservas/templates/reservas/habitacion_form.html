{% extends "base.html" %}

{% block content %}
  <!-- Contenedor principal para la página -->
  <div class="container mt-4">
    <!-- Título de la página -->
    <h2 class="text-center mb-4">
      {% if object %}
        Editar Habitación
      {% else %}
        Nueva Habitación
      {% endif %}
    </h2>

    <!-- Formulario de creación/edición de habitación -->
    <form method="post">
      {% csrf_token %}
      
      <!-- Estilo para los campos del formulario -->
      <div class="form-group mb-3">
        {{ form.as_p }}
      </div>

      <!-- Botones de acción (Guardar y Cancelar) -->
      <div class="text-center">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'habitacion-list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}
