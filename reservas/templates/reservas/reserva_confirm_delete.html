<!-- templates/reservas/reserva_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>¿Estás seguro de que deseas eliminar esta reserva?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'reserva-list' %}" class="btn btn-secondary">Cancelar</a>
  </div>
{% endblock %}
