<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Hotel{% endblock %}</title>

    <!-- Incluir Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ1QK6j3bl3cklR2dGyoZn90Lnm/zxS2bDE2IuJfcStOnj/gzoTGOogMi4z" crossorigin="anonymous">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Agregar el script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0OklFqrUqXz39xv4h9YPBvLEIpp45iBqhdpEuHfRmrXfKMiG" crossorigin="anonymous"></script>
</body>
</html>
