<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>

    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ2RQkJb7Rm2rJHZV3z45fAdwH9v9FuEBQMK6tf5jAAT+kK6zBNSd1kKF6U" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Barra de navegación o cualquier otro contenido común -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'habitacion-list' %}">Mi Aplicación</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'habitacion-list' %}">Habitaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pasajero-list' %}">Pasajeros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reserva-list' %}">Reservas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Contenido específico de cada página -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Incluir el script de Bootstrap para interacciones (como dropdowns, modales, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0G0Isg5h6UWxhx0L+h+Tp6XVxgVygq6FlF9Y3t0os3eJX2h6" crossorigin="anonymous"></script>
</body>
</html>
